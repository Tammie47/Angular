<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        (click)="onlyOdd = !onlyOdd"
        class="btn btn-primary">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd"
             class="list-group">
          <li
            *ngFor="let oddNumber of oddNumbers"
            class="list-group-item"
          [ngClass]="{odd: oddNumber % 2 !== 0}"
          [ngStyle]="{backgroundColor: oddNumber %2 !== 0 ? 'yellow' : 'transparent'}">
            {{oddNumber}}
          </li>
        </div>
<!--        <ng-template [ngIf]="!onlyOdd">-->
<!--          <div *ngIf="!onlyOdd" class="list-group">-->
<!--          <li-->
<!--            *ngFor="let evenNumber of evenNumbers"-->
<!--            class="list-group-item"-->
<!--            [ngClass]="{odd: evenNumber % 2 !== 0}">-->
<!--            {{evenNumber}}-->
<!--          </li>-->
<!--        </div>-->
<!--        </ng-template>-->
          <div *appUnless="onlyOdd">
            <li
              *ngFor="let evenNumber of evenNumbers"
              [ngClass]="{odd: evenNumber % 2 !== 0}"
              class="list-group-item">
              {{evenNumber}}
            </li>
          </div>
      </ul>
        <p appBasicHighlight>Style me with basic directive</p>
        <p  [defaultColor]="'yellow'" [appBetterHighlight]="'red'">Style me with better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
      </div>

    </div>
  </div>
</div>
